<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<div th:replace="~{block/header::headerA}"></div>
<h1 th:text="${title}">title</h1>
<h2 th:text="${complete}"></h2>
<form method="post" action="#" th:action="@{/survey/confirm}" th:object="${surveyForm}">

	<label for="age">age:</label>
	<input id="age" name="age" type="number" th:value="*{age}"><br>
	<div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

	<label for="satisfaction">satisfaction:</label>
	<input id="satisfaction" name="satisfaction" type="radio" th:value="1" th:checked ="*{satisfaction == 1}">1
	<input id="satisfaction" name="satisfaction" type="radio" th:value="2" th:checked ="*{satisfaction == 1}">2
	<input id="satisfaction" name="satisfaction" type="radio" th:value="3" th:checked ="*{satisfaction == 1}">3
	<input id="satisfaction" name="satisfaction" type="radio" th:value="4" th:checked ="*{satisfaction == 1}">4
	<input id="satisfaction" name="satisfaction" type="radio" th:value="5" th:checked ="*{satisfaction == 1}">5<br>
	<div th:if="${#fields.hasErrors('satisfaction')}" th:errors="*{satisfaction}"></div>

	<label for="comment">comment:</label>
	<textarea name="comment" id="comment" rows="3" cols="40" th:field="*{comment}"></textarea><br>
	<div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>

	<input type="submit" value="確認ページへ">
</form>
</body>
</html>
